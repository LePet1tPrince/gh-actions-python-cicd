name: Python CI/CD Pipeline

on: [push, workflow_dispatch]

jobs:
    lint-and-test:
        name: Lint And Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.13"
            
            - name: install requirements
              run: pip install flake8 pylint

            - name: Lint Hello.py
              run: |
                flake8 hello.py
                pylint hello.oy

            - name: Test Script
              run: python hello.py | grep -i hello || exit 1

    
    build-and-push:
        name: Build and Push Container
        needs: lint-and-test
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
        
            - name: Setup Docker buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Github Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker Metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ghcr.io/${{ github.repository }}
                tags: |
                  type=sha,format=short,prefix=,suffix=
                  type=sha,format=long,prefix=,suffix=
                  type=ref,event=branch,prefix=,suffix=


            - name: Build and push docker image
              uses: docker/build-push-action@v5
              with:
                context: .
                push: true
                platforms: linux/amd64, linux/arm64
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}

    test-image:
        name: Pull and Test Container
        needs: build-and-push
        runs-on: ubuntu-latest
        permissions:
            packages: read

        steps:
            - name: Log in to Github Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Pull the image from github container registry
              run: docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}

            - name: Run the image
              run: docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} | grep -i hello }} exit 1
